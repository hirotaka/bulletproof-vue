name: Nuxt CI

on:
  push:
    branches: [main]
    paths:
      - "apps/bulletproof-nuxt/**"
      - "apps/bulletproof-nuxt-regle/**"
      - "apps/bulletproof-nuxt-tanstack-form/**"
      - "apps/bulletproof-nuxt-formwerk/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/nuxt-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/bulletproof-nuxt/**"
      - "apps/bulletproof-nuxt-regle/**"
      - "apps/bulletproof-nuxt-tanstack-form/**"
      - "apps/bulletproof-nuxt-formwerk/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/nuxt-ci.yml"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  all-cli-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [bulletproof-nuxt, bulletproof-nuxt-regle, bulletproof-nuxt-tanstack-form, bulletproof-nuxt-formwerk]
    defaults:
      run:
        working-directory: ./apps/${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build application
        run: pnpm build
      - name: Run tests
        run: pnpm test:unit
      - name: Run linter
        run: pnpm run lint
      - name: Check types
        run: pnpm exec nuxi typecheck
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [bulletproof-nuxt, bulletproof-nuxt-regle, bulletproof-nuxt-tanstack-form, bulletproof-nuxt-formwerk]
    defaults:
      run:
        working-directory: ./apps/${{ matrix.app }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm test:e2e:ci
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.app }}
          path: apps/${{ matrix.app }}/playwright/playwright-report/
          retention-days: 30
          if-no-files-found: ignore
